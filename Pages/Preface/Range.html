<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			p{
				color:black;
				font-weight: bold;
				font-size: 16px;
				line-height: 25px;
				text-indent:2em;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">1 范围</h1>
		</header>
		<div class="mui-content">
		    <div style="margin-top: 15px;padding: 0 15px;">
			    <p>本标准规定了切削加工件、冷冲压件、管子弯曲件、焊接件及塑压件的尺寸、形状和位置的一般公差。适用于功能上无特殊要求的尺寸和要素。</p>
			    <p>本标准不适用于下列情况：</p>
			    <p>a）参考尺寸；</p>
			    <p>b）装配后不再进行加工的组合尺寸；</p>
			    <p>c）构成基准体系的线或面间的未注明的90°角；</p>
			    <p>d）挤压成型、吹塑成型、烧结和泡沫塑料制品；</p>
			    <p>e）已有专门标准规定并在图样或文件中注明者。</p>
		    </div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
