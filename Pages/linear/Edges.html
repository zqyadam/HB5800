<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/imageViewer.css"/>
		<style type="text/css">
			p {
				padding:0 10px;
			}
			h5{
				font-weight: bold;
				font-family: "宋体";
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">零件内部和外部的棱角</h1>
		</header>
		<div class="mui-content">
			<p style="margin-top:15px;">零件的内部和外部的棱角，当图样上未注明要求时，制成45°倒角或倒圆。</p>
		    <img src="../../imgs/Edge.gif" width="100%" data-preview-src=""/>
			<div class="mui-card">
				<!--内容区-->
				<div class="mui-card-content" style="padding: 10px;">
					<ul class="mui-table-view mui-unfold">
				        <li class="mui-table-view-cell">
				            <h5>直径d、厚度δ、台阶高度b：≤3</h5>
				            <h5>倒角或倒圆范围：0.1~0.3</h5>
				        </li>
				        <li class="mui-table-view-cell">
				            <h5>直径d、厚度δ、台阶高度b：>3</h5>
				            <h5>倒角或倒圆范围：0.1~0.5</h5>
				        </li>
				    </ul>
				</div>
				<!--页脚，放置补充信息或支持的操作-->
				<div class="mui-card-footer">
					注：倒角或倒圆范围应按有关的较小尺寸确定。
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.zoom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.previewimage.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.previewImage();
		</script>
	</body>

</html>
