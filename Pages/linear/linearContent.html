<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">线性尺寸公差</h1>
		</header>
		<div class="mui-content">
			<div style="width:95%;text-align: center;margin: 15px auto;">
				
			
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block mui-btn-outlined" id="btnHoleAxisLength">孔D、轴d及长度L</button>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block mui-btn-outlined" id="btnHoleAndScrewDepth">钻孔深度L<sub>1</sub>及螺纹长度L<sub>2</sub></button>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block mui-btn-outlined" id="btnCornorChamAndAngle">转接半径r和倒角L<sub>3</sub>及其角度45°</button>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block mui-btn-outlined" id="btnRadiusR">非转接半径R</button>
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block mui-btn-outlined" id="btnEdges">零件内部和外部的棱角</button>
			</div>
		    
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui.plusReady(function () {
				document.getElementById('btnHoleAxisLength').addEventListener('tap',function(e) {
					mui.openWindow({
						url:'HoleAxisLength.html',
						id :'HoleAxisLength.html'
					})
				});
				document.getElementById('btnHoleAndScrewDepth').addEventListener('tap',function(e) {
					mui.openWindow({
						url:'HoleAndScrewDepth.html',
						id :'HoleAndScrewDepth.html'
					})
				});
				document.getElementById('btnCornorChamAndAngle').addEventListener('tap',function(e) {
					mui.openWindow({
						url:'CornorChamAndAngle.html',
						id :'CornorChamAndAngle.html'
					})
				})
				document.getElementById('btnRadiusR').addEventListener('tap',function(e){
				    mui.openWindow({
				    	url:'RadiusR.html',
				    	id:'RadiusR.html'
				    })
				})
				document.getElementById('btnEdges').addEventListener('tap',function(e){
				    mui.openWindow({
				    	url:'Edges.html',
				    	id:'Edges.html'
				    })
				})
			})
		</script>
	</body>

</html>
