<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<style type="text/css">
			/*h4{
				font-family:"黑体";
			}*/
			/* 修饰九宫格底部线条 */
			.mui-table-view-cell.mui-collapse .mui-table-view .mui-table-view-cell:after{
				background-color:transparent;
			}
		</style>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse">
					<a class="mui-navigate-right">
						<h4>概述</h4>
					</a>
				</li>
		        <li class="mui-table-view-cell mui-active mui-collapse">
		        	<a class="mui-navigate-right">
		        		<h4>切削加工件</h4>
		        	</a>
		        	<div style="margin-right:-30px;">
		        	<ul class="mui-table-view mui-grid-view mui-grid-9 mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4 none">
							<a id="LinerTol" >
								<span class="mui-icon iconfont icon-zhixian"></span>
								<div class="mui-media-body">线性尺寸</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">

								<span class="mui-icon iconfont icon-icon-protractor"></span> 
								<div class="mui-media-body">角度尺寸</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4" style="width:33.33333%">
							<a id="ShapePosition"> 
								<span class="mui-icon iconfont icon-xingzhuang"></span>
								<div class="mui-media-body">形状位置</div>
							</a>
						</li>
					</ul>
				</div>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">

		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">

		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">

		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">
				 	塑压件
		            </a>
		        </li>
		    </ul>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script src="js/h.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				h('#LinerTol').tap(function(e){
					mui.openWindow({
						url: 'Pages/linear/linearContent.html',
						id : 'liner.html',
						
					})
				})
//				document.getElementById('LinerTol').addEventListener('tap',function(e){
//					
//				})
			})
		</script>

</html>
