<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<style type="text/css">
			/*h4{
				font-family:"黑体";
			}*/
			/* 修饰九宫格底部线条 */
			#cuttingWorkpiece.mui-table-view-cell.mui-collapse .mui-table-view .mui-table-view-cell:after{
				background-color:transparent;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse">
					<a class="mui-navigate-right">
						<h4>前言</h4>
					</a>
					<ul class="mui-table-view mui-table-view-chevron">
					        <li class="mui-table-view-cell">
					            <a class="mui-navigate-right" id="btnPreface">
									前言
					            </a>
					        </li>
					        <li class="mui-table-view-cell">
					            <a class="mui-navigate-right" id="btnRange">
					                1、范围
					            </a>
					        </li>
					        <li class="mui-table-view-cell">
					            <a class="mui-navigate-right" id="btnRefStandard">
					            	2、引用标准
					            </a>
					        </li>
					        <li class="mui-table-view-cell">
					            <a class="mui-navigate-right" id="btnDefinition">
					            	3、定义
					            </a>
					        </li>
					        <li class="mui-table-view-cell">
					            <a class="mui-navigate-right" id="btnGeneralPrinciples">
					            	4、总则
					            </a>
					        </li>
					    </ul>
				</li>
		        <li class="mui-table-view-cell mui-active mui-collapse" id="cuttingWorkpiece">
		        	<a class="mui-navigate-right">
		        		<h4>5 切削加工件</h4>
		        	</a>
		        	<div style="margin-right:-30px;">
		        	<ul class="mui-table-view mui-grid-view mui-grid-9 mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4 none">
							<a id="LinerTol" >
								<span class="mui-icon iconfont icon-zhixian"></span>
								<div class="mui-media-body"><p>5.1线性尺寸</p></div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a id="AngleTol">
								<span class="mui-icon iconfont icon-icon-protractor"></span> 
								<div class="mui-media-body"><p>5.2角度尺寸</p></div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4" style="width:33.33333%">
							<a id="ShapePosition"> 
								<span class="mui-icon iconfont icon-xingzhuang"></span>
								<div class="mui-media-body"><p>5.3形状位置</p></div>
							</a>
						</li>
					</ul>
				</div>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">
					冷冲压件
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">
				 	管子弯曲件
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">
				 	焊接件
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">
				 	塑压件
		            </a>
		        </li>
		    </ul>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script src="js/h.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				// 前言页
				h('#btnPreface').tap(function(e){
					mui.openWindow({
						url: 'Pages/Preface/Preface.html',
						id : 'Preface.html',
					})
				})
				h('#btnRange').tap(function(e){
					mui.openWindow({
						url: 'Pages/Preface/Range.html',
						id : 'Range.html',
					})
				})
				h('#btnRefStandard').tap(function(e){
					mui.openWindow({
						url: 'Pages/Preface/RefStandard.html',
						id : 'RefStandard.html',
					})
				})
				h('#btnDefinition').tap(function(e){
					mui.openWindow({
						url: 'Pages/Preface/Definition.html',
						id : 'Definition.html',
					})
				})
				h('#btnGeneralPrinciples').tap(function(e){
					mui.openWindow({
						url: 'Pages/Preface/GeneralPrinciples.html',
						id : 'GeneralPrinciples.html',
					})
				})
				// 线性公差
				h('#LinerTol').tap(function(e){
					mui.openWindow({
						url: 'Pages/Linear/linearContent.html',
						id : 'liner.html',
						
					})
				});
				// 角度公差
				h('#AngleTol').tap(function(e){
					mui.openWindow({
						url: 'Pages/Angle/Angle.html',
						id : 'Angle.html',
						
					})
				});
				// 形位公差
				h('#ShapePosition').tap(function(e){
					mui.openWindow({
						url: 'Pages/ShapePosition/ShapePosition.html',
						id : 'ShapePosition.html',
						
					})
				});
			})
		</script>
	</body>

</html>
